name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run at 2 AM UTC every Monday for continuous security monitoring
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      # Required for CodeQL to upload results to GitHub Security tab
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        # Analyze JavaScript/TypeScript code
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use extended security queries and code quality checks
          # security-extended: Additional security checks beyond default
          # security-and-quality: Code quality and maintainability checks
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Upload results even if there are no vulnerabilities found
          upload: true
